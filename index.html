<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>RAJ COMPUTER & TYPING INSTITUTE • Practice Quiz</title>
<style>
  :root{
    --bg:#f4f6fb;
    --panel:#ffffff;
    --ink:#0f172a;
    --muted:#6b7280;
    --brand:#1e3a8a;
    --brand2:#2563eb;
    --ring:#e5e7eb;
    --good:#16a34a;
    --bad:#ef4444;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,Segoe UI,system-ui,-apple-system,Arial,sans-serif}
  .app{display:flex;min-height:100vh}

  /* Sidebar */
  .sidebar{
    width:250px;background:linear-gradient(180deg,#0b1f4d 0%, #1448b0 100%);
    color:#fff;padding:18px 14px;position:sticky;top:0;height:100vh;
    transition: transform 0.3s ease;
  }
  .sidebar.hidden {
    transform: translateX(-100%);
  }
  .brand{
    background:#ffffff12;border:1px solid #ffffff2b;border-radius:14px;padding:12px 12px 10px;margin-bottom:14px;
    box-shadow:0 10px 22px #0000002a;backdrop-filter:blur(2px)
  }
  .brand h1{margin:0 0 4px;font-size:16px;letter-spacing:.3px}
  .brand h2{margin:0;font-weight:600;font-size:12px;opacity:.9}
  .section{font-size:11px;letter-spacing:.14em;text-transform:uppercase;margin:10px 6px 8px;opacity:.85}
  .topics{list-style:none;margin:0;padding:0;display:grid;gap:10px}
  .topic{
    background:#ffffff10;border:1px solid #ffffff26;border-radius:14px;color:#fff;padding:10px 12px;cursor:pointer;
    transition:.22s;display:flex;align-items:center;justify-content:space-between
  }
  .topic:hover{transform:translateY(-1px);background:#ffffff22}
  .topic.active{background:#ffffff3a;border-color:#ffffff70;box-shadow:0 10px 24px #00000035}
  .dot{width:8px;height:8px;border-radius:50%;background:#fff;opacity:.7}
  .topic.active .dot{background:#a7f3d0}

  /* Main */
  .main{flex:1;display:flex;flex-direction:column;gap:14px;padding:18px;max-width:1100px;margin:0 auto}
  .topbar{
    display:flex;align-items:center;justify-content:space-between;gap:12px;
    background:var(--panel);border:1px solid var(--ring);border-radius:16px;padding:10px 12px;
    box-shadow:0 8px 22px #0f172a14
  }
  .title{
    display:flex;flex-direction:column
  }
  .title h1{margin:0;font-size:18px;letter-spacing:.2px}
  .title small{color:var(--muted)}
  .controls{display:flex;align-items:center;gap:10px}
  select{
    appearance:none;background:#f8fafc;border:1px solid var(--ring);border-radius:10px;padding:8px 12px;cursor:pointer;font-weight:600
  }
  .toggle-topics-btn {
    background:#f1f5f9;border:1px solid var(--ring);border-radius:10px;padding:8px 12px;cursor:pointer;font-weight:600;
    transition:.15s;
  }
  .toggle-topics-btn:hover {
    background:#e9eef6;
  }

  /* Question card */
  .card{
    background:var(--panel);border:1px solid var(--ring);border-radius:18px;box-shadow:0 16px 30px #0f172a12;
    padding:18px;flex:1;display:flex;flex-direction:column
  }
  .heading{display:flex;align-items:center;justify-content:space-between;margin-bottom:6px;gap:10px}
  .heading .topic-name{font-weight:800;font-size:18px}
  .heading .meta{color:var(--muted);font-size:13px}
  .qtext{font-size:17px;font-weight:700;margin:10px 0 12px}
  .options{display:grid;gap:10px}
  .opt{
    background:#f8fafc;border:1px solid var(--ring);border-radius:12px;padding:12px;display:flex;align-items:center;gap:10px;cursor:pointer;
    transition:.2s
  }
  .opt:hover{transform:translateY(-1px);background:#eef6ff}
  .opt input{accent-color:var(--brand2);transform:scale(1.1)}

  /* Nav */
  .nav{display:flex;align-items:center;justify-content:space-between;margin-top:16px;flex-wrap:wrap;gap:10px}
  .btn{
    border:none;border-radius:12px;padding:10px 16px;font-weight:800;cursor:pointer;transition:.15s
  }
  .ghost{background:#f1f5f9;border:1px solid var(--ring)}
  .ghost:hover{background:#e9eef6}
  .primary{background:linear-gradient(90deg,var(--brand),var(--brand2));color:#fff;box-shadow:0 10px 20px #1e3a8a44}
  .primary:hover{filter:brightness(1.05);transform:translateY(-1px)}
  .count{color:var(--muted);font-weight:700}

  /* Popup */
  .overlay{position:fixed;inset:0;background:#0006;display:none;align-items:center;justify-content:center;z-index:50}
  .modal{
    width:min(540px,90vw);background:var(--panel);border-radius:16px;border:2px solid #c7c7c7;position:relative;
    padding:18px 18px 16px;box-shadow:0 30px 80px #00000055;animation:pop .22s ease
  }
  .modal::after{ /* side wave feel */
    content:"";position:absolute;right:-2px;top:0;bottom:0;width:64px;border-top-right-radius:14px;border-bottom-right-radius:14px;
    background:linear-gradient(180deg,#0b1f4d 0%, #1448b0 40%, #2474ff 100%);
    mask-image:radial-gradient(120px 120px at 0 20%,#0000 45%,#000 46%), radial-gradient(120px 120px at 0 80%,#0000 45%,#000 46%);
    mask-composite:exclude;
  }
  .modal h3{margin:0 0 12px}
  .closex{position:absolute;right:10px;top:8px;border:none;background:#0000;color:#777;font-weight:800;cursor:pointer}
  .ok{margin-top:8px}
  .good{border-color:#22c55e}
  .good h3{color:#16a34a}
  .badm{border-color:#f87171}
  .badm h3{color:#ef4444}
  @keyframes pop{from{transform:scale(.96);opacity:.3}to{transform:scale(1);opacity:1}}

  /* Full height card look */
  .filler{flex:1}
</style>
</head>
<body>
<div class="app">
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="brand">
      <h1>RAJ COMPUTER & TYPING INSTITUTE</h1>
      <h2>RAWANWADI | BANATHAR</h2>
    </div>
    <div class="section">Subjects</div>
    <ul class="topics" id="topicsList"></ul>
  </aside>

  <!-- Main -->
  <main class="main">
    <div class="topbar">
      <div class="title">
        <h1 id="topTitle">Practice Exam</h1>
        <small id="topSub">Select a topic to begin</small>
      </div>
      <div class="controls">
        <button class="toggle-topics-btn" id="toggleTopicsBtn" style="display:none;">Show Topics</button>
        <label for="langSel" style="color:var(--muted);font-size:13px">Language</label>
        <select id="langSel">
          <option value="en" selected>English</option>
          <option value="hi">हिंदी</option>
        </select>
      </div>
    </div>

    <section class="card" id="card">
      <div class="heading">
        <div class="topic-name" id="topicName">—</div>
        <div class="meta">
          <span id="qPos">—</span>
          <span class="count" id="remaining">—</span>
        </div>
      </div>

      <div id="questionBox" class="filler"></div>

      <div class="nav">
        <div>
          <button class="btn ghost" id="prevBtn">◀ Previous</button>
          <button class="btn ghost" id="nextBtn">Next ▶</button>
        </div>
        <button class="btn primary" id="submitBtn">SUBMIT</button>
      </div>
    </section>
  </main>
</div>

<!-- Popup -->
<div class="overlay" id="overlay">
  <div class="modal" id="modal">
    <button class="closex" id="closeX">✕</button>
    <h3 id="modalTitle">Result</h3>
    <p id="modalMsg">—</p>
    <button class="btn ghost ok" id="okBtn">OK</button>
  </div>
</div>

<script>
/* =======================
   Data: 6 topics × 5 Qs × EN/HI
   ======================= */
const DATA = {
  topics:["System Unit","Input & Output","Secondary Storage","System Software","Internet & Web","General Topic"],
  en:{
    "System Unit":[
      {q:"Which device performs arithmetic and logic operations in a computer?", options:["CPU","RAM","Hard Disk","Monitor"], correct:0},
      {q:"What is the main function of the motherboard?", options:["Store files","Connect and host components","Display graphics","Provide internet"], correct:1},
      {q:"Which memory is volatile?", options:["ROM","SSD","RAM","HDD"], correct:2},
      {q:"Which port is commonly used for modern displays?", options:["VGA","Parallel","HDMI","PS/2"], correct:2},
      {q:"Which unit holds the power supply?", options:["System Cabinet","Keyboard","UPS","Mouse"], correct:0}
    ],
    "Input & Output":[
      {q:"Which is an input device?", options:["Printer","Keyboard","Monitor","Speaker"], correct:1},
      {q:"Optical mouse detects movement using—", options:["Ball mechanism","Light (LED/Laser)","Gyroscope only","Infrared barrier only"], correct:1},
      {q:"Which output device gives hard copy?", options:["Scanner","Projector","Printer","Microphone"], correct:2},
      {q:"Which device captures text/images quickly?", options:["Plotter","Scanner","Speaker","Joystick"], correct:1},
      {q:"Braille displays are used by—", options:["Gamers","Audio editors","Visually impaired users","Designers"], correct:2}
    ],
    "Secondary Storage":[
      {q:"Which is solid-state storage?", options:["HDD","Blu-ray","SSD","Tape"], correct:2},
      {q:"Optical discs store data using—", options:["Magnetic domains","Pits and lands","Electric charges","Paper holes"], correct:1},
      {q:"Which has the highest typical capacity (consumer)?", options:["DVD","CD","Blu-ray","Floppy"], correct:2},
      {q:"Which interface is common for external drives?", options:["PS/2","USB","PSU","RJ-11"], correct:1},
      {q:"Which factor affects HDD speed most?", options:["RPM","Color","Cable length","Logo"], correct:0}
    ],
    "System Software":[
      {q:"Which is NOT an OS?", options:["Windows","Linux","Photoshop","macOS"], correct:2},
      {q:"Kernel is—", options:["Hardware card","Core of OS","Antivirus","Power unit"], correct:1},
      {q:"Which utility manages files & folders?", options:["File Explorer","Task Manager","Paint","Notepad"], correct:0},
      {q:"Open-source OS is—", options:["Windows","macOS","Linux","iOS"], correct:2},
      {q:"Drivers are required for—", options:["Connecting internet only","Running hardware devices","Writing documents","Watching videos"], correct:1}
    ],
    "Internet & Web":[
      {q:"HTTP stands for—", options:["Hyper Transfer Text Protocol","HyperText Transfer Protocol","HighText Transfer Program","Host Transfer Protocol"], correct:1},
      {q:"Which is a web browser?", options:["Chrome","Windows","Linux","Photoshop"], correct:0},
      {q:"URL is—", options:["Universal Resource List","Uniform Resource Locator","Unified Record Link","User Registry Link"], correct:1},
      {q:"Which is used for secure websites?", options:["HTTP","FTP","HTTPS","SMTP"], correct:2},
      {q:"What does a search engine do?", options:["Hosts websites","Indexes & finds pages","Sends emails","Edits images"], correct:1}
    ],
    "General Topic":[
      {q:"Shortcut to copy text in Windows?", options:["Ctrl+X","Ctrl+C","Ctrl+V","Ctrl+Z"], correct:1},
      {q:"1 KB equals—", options:["1000 bytes","1024 bytes","512 bytes","2048 bytes"], correct:1},
      {q:"Which file extension is for spreadsheets?", options:[".docx",".xlsx",".pptx",".mp3"], correct:1},
      {q:"UPS provides—", options:["Internet","Backup power","Audio output","Printing"], correct:1},
      {q:"Which is an example of cloud storage?", options:["Google Drive","BIOS","RAM","GPU"], correct:0}
    ]
  },
  hi:{
    "System Unit":[
      {q:"कंप्यूटर में अंकगणित व लॉजिक ऑपरेशन कौन करता है?", options:["CPU","RAM","हार्ड डिस्क","मॉनिटर"], correct:0},
      {q:"मदरबोर्ड का मुख्य कार्य क्या है?", options:["फाइलें स्टोर करना","घटकों को जोड़ना व होस्ट करना","ग्राफिक्स दिखाना","इंटरनेट देना"], correct:1},
      {q:"कौन-सी मेमोरी वोलाटाइल होती है?", options:["ROM","SSD","RAM","HDD"], correct:2},
      {q:"आधुनिक डिस्प्ले के लिए सामान्य पोर्ट?", options:["VGA","पैरलल","HDMI","PS/2"], correct:2},
      {q:"किस यूनिट में पावर सप्लाई रहती है?", options:["सिस्टम कैबिनेट","कीबोर्ड","UPS","माउस"], correct:0}
    ],
    "Input & Output":[
      {q:"इनमें से इनपुट डिवाइस कौन-सा है?", options:["प्रिंटर","कीबोर्ड","मॉनिटर","स्पीकर"], correct:1},
      {q:"ऑप्टिकल माउस मूवमेंट किससे पहचानता है—", options:["बॉल मैकेनिज़्म","लाइट (LED/लेज़र)","केवल जायरोस्कोप","केवल इन्फ्रारेड बैरियर"], correct:1},
      {q:"कौन-सा आउटपुट डिवाइस हार्ड कॉपी देता है?", options:["स्कैनर","प्रोजेक्टर","प्रिंटर","माइक्रोफोन"], correct:2},
      {q:"टेक्स्ट/इमेज कैप्चर करने हेतु कौन-सा तेज है?", options:["प्लॉटर","स्कैनर","स्पीकर","जॉइस्टिक"], correct:1},
      {q:"ब्रेल डिस्प्ले का उपयोग कौन करते हैं—", options:["गेमर्स","ऑडियो एडिटर","दृष्टिबाधित उपयोगकर्ता","डिज़ाइनर"], correct:2}
    ],
    "Secondary Storage":[
      {q:"कौन-सा सॉलिड-स्टेट स्टोरेज है?", options:["HDD","ब्लू-रे","SSD","टेप"], correct:2},
      {q:"ऑप्टिकल डिस्क में डेटा कैसे रहता है?", options:["मैग्नेटिक डोमेन","पिट्स व लैंड्स","इलेक्ट्रिक चार्ज","कागज़ के छेद"], correct:1},
      {q:"इनमें से सामान्यतः सबसे अधिक क्षमता किसमें?", options:["DVD","CD","ब्लू-रे","फ्लॉपी"], correct:2},
      {q:"एक्सटर्नल ड्राइव हेतु प्रचलित इंटरफ़ेस?", options:["PS/2","USB","PSU","RJ-11"], correct:1},
      {q:"HDD स्पीड को सबसे ज्यादा कौन प्रभावित करता है?", options:["RPM","रंग","केबल लंबाई","लोगो"], correct:0}
    ],
    "System Software":[
      {q:"इनमें से ऑपरेटिंग सिस्टम नहीं है—", options:["Windows","Linux","Photoshop","macOS"], correct:2},
      {q:"कर्नेल है—", options:["हार्डवेयर कार्ड","OS का कोर भाग","एंटीवायरस","पावर यूनिट"], correct:1},
      {q:"कौन-सा यूटिलिटी फाइल/फोल्डर मैनेज करती है?", options:["फाइल एक्सप्लोरर","टास्क मैनेजर","पेंट","नोटपैड"], correct:0},
      {q:"ओपन-सोर्स OS कौन-सा है?", options:["Windows","macOS","Linux","iOS"], correct:2},
      {q:"ड्राइवर्स किसके लिए आवश्यक हैं?", options:["केवल इंटरनेट","हार्डवेयर चलाने हेतु","डॉक्यूमेंट लिखने हेतु","वीडियो देखने हेतु"], correct:1}
    ],
    "Internet & Web":[
      {q:"HTTP का पूरा नाम—", options:["Hyper Transfer Text Protocol","HyperText Transfer Protocol","HighText Transfer Program","Host Transfer Protocol"], correct:1},
      {q:"इनमें ब्राउज़र कौन-सा है?", options:["Chrome","Windows","Linux","Photoshop"], correct:0},
      {q:"URL का अर्थ—", options:["Universal Resource List","Uniform Resource Locator","Unified Record Link","User Registry Link"], correct:1},
      {q:"सुरक्षित वेबसाइट हेतु—", options:["HTTP","FTP","HTTPS","SMTP"], correct:2},
      {q:"सर्च इंजन क्या करता है?", options:["वेबसाइट होस्ट करता है","पेज ढूँढता/इंडेक्स करता है","ईमेल भेजता है","इमेज एडिट करता है"], correct:1}
    ],
    "General Topic":[
      {q:"Windows में कॉपी का शॉर्टकट—", options:["Ctrl+X","Ctrl+C","Ctrl+V","Ctrl+Z"], correct:1},
      {q:"1 KB बराबर—", options:["1000 बाइट","1024 बाइट","512 बाइट","2048 बाइट"], correct:1},
      {q:"स्प्रेडशीट हेतु फाइल एक्सटेंशन—", options:[".docx",".xlsx",".pptx",".mp3"], correct:1},
      {q:"UPS प्रदान करता है—", options:["इंटरनेट","बैकअप पावर","ऑडियो आउटपुट","प्रिंटिंग"], correct:1},
      {q:"क्लाउड स्टोरेज का उदाहरण—", options:["Google Drive","BIOS","RAM","GPU"], correct:0}
    ]
  }
};

/* =======================
   State
   ======================= */
let lang="en";
let currentTopic=DATA.topics[0];
let i=0; // current question index
let quizStarted=false; // Track quiz state
const answers = {}; // optional storage
DATA.topics.forEach(t=>answers[t]=Array(5).fill(null));

/* =======================
   Helpers + UI
   ======================= */
const $=s=>document.querySelector(s);
function buildTopics(){
  const ul=$("#topicsList"); ul.innerHTML="";
  DATA.topics.forEach(t=>{
    const li=document.createElement('li');
    li.className="topic"+(t===currentTopic?" active":"");
    li.innerHTML=`<span>${t}</span><span class="dot"></span>`;
    li.onclick=()=>{currentTopic=t;i=0;quizStarted=true;toggleSidebar();render();paintTopics();};
    ul.appendChild(li);
  });
}
function paintTopics(){
  [...document.querySelectorAll('.topic')].forEach((n,idx)=>{
    if(DATA.topics[idx]===currentTopic) n.classList.add('active'); else n.classList.remove('active');
  });
}
function setLang(v){
  lang=v;
  render(); // same topic & index retained
}
$("#langSel").addEventListener('change',e=>setLang(e.target.value));

function toggleSidebar(){
  const sidebar=$("#sidebar");
  const toggleBtn=$("#toggleTopicsBtn");
  if(quizStarted){
    sidebar.classList.add('hidden');
    toggleBtn.style.display='block';
  }else{
    sidebar.classList.remove('hidden');
    toggleBtn.style.display='none';
  }
}

function getSet(){ return DATA[lang][currentTopic]; }

function render(){
  const set=getSet();
  const q=set[i];
  $("#topTitle").textContent="RAJ COMPUTER & TYPING INSTITUTE";
  $("#topSub").textContent="RAWANWADI | BANATHAR";
  $("#topicName").textContent=currentTopic;
  $("#qPos").textContent=`${lang==="hi"?"प्रश्न":"Question"} ${i+1} ${lang==="hi"?"का":"of"} ${set.length}`;
  $("#remaining").textContent=`${lang==="hi"?"शेष":"Remaining"}: ${set.length-(i+1)}`;

  const saved=answers[currentTopic][i];
  const html=`
    <div class="qtext">${q.q}</div>
    <div class="options" id="opts">
      ${q.options.map((opt,idx)=>`
        <label class="opt">
          <input type="radio" name="opt" value="${idx}" ${saved===idx?"checked":""}>
          <span>${opt}</span>
        </label>
      `).join('')}
    </div>
  `;
  $("#questionBox").innerHTML=html;

  // bind radios
  [...document.querySelectorAll("input[name='opt']")].forEach(r=>{
    r.addEventListener('change',ev=>{
      answers[currentTopic][i]=parseInt(ev.target.value,10);
    });
  });

  // buttons
  $("#prevBtn").disabled = i===0;
  $("#nextBtn").disabled = i===set.length-1;
}
function prev(){ if(i>0){ i--; render(); } }
function next(){ if(i<getSet().length-1){ i++; render(); } }

function submitOne(){
  const set=getSet(); const q=set[i];
  const sel = answers[currentTopic][i];
  if(sel==null){ alert(lang==="hi"?"कृपया एक विकल्प चुनें":"Please select an option"); return; }
  const correct = q.correct;
  const isRight = sel===correct;

  const overlay=$("#overlay"), modal=$("#modal"), title=$("#modalTitle"), msg=$("#modalMsg");
  if(isRight){
    modal.classList.add('good'); modal.classList.remove('badm');
    title.textContent = lang==="hi"?"बधाई! उत्तर सही है":"Congratulations! Answer is correct";
    msg.textContent = "";
  }else{
    modal.classList.add('badm'); modal.classList.remove('good');
    title.textContent = lang==="hi"?"गलत उत्तर! फिर से प्रयास करें":"Answer is wrong! Try again";
    msg.textContent = "";
  }
  overlay.style.display="flex";
}
function closePopup(){ 
  $("#overlay").style.display="none"; 
  // Show sidebar when quiz is completed or reset
  if(i===getSet().length-1){
    quizStarted=false;
    toggleSidebar();
  }
}

$("#prevBtn").addEventListener('click',prev);
$("#nextBtn").addEventListener('click',next);
$("#submitBtn").addEventListener('click',submitOne);
$("#okBtn").addEventListener('click',closePopup);
$("#closeX").addEventListener('click',closePopup);
$("#toggleTopicsBtn").addEventListener('click',()=>{
  quizStarted=!quizStarted;
  toggleSidebar();
});

/* init */
buildTopics();
render();
toggleSidebar(); // Ensure sidebar is visible initially
</script>
</body>
</html>
